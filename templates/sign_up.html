{% extends "base.html" %}

{% block title %}
	Sign Up
{% endblock %}

{% block content %}
	{% if msg %}
		<script>alert('{{ msg }}')</script>
	{% endif %}
	<form action="{% url 'signup' %}" method='post'>
		{% csrf_token %}
		<label>Name: </label>
		<input type='text' name='name'>
		<label>Email: </label>
		<input type="email" name="email">
		<label>Password: </label>
		<input type="password" name="password">
		<input type="submit" value="Sign Up">
	</form>
{% endblock %}
