{% extends "base.html" %}

{% if msg %}
	alert('{{ msg }}')
{% endif %}

{% block content %}
	<h1>{{ email }}</h1>
	<form method='post' action="{% url 'password_reset_sent' %}">
		{% csrf_token %}
		<input type='email' placeholder='Email' name='email'>
		<input type='submit' value='Send email'>
	</form>
{% endblock %}
